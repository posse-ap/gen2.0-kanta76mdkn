<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウェブアプリ</title>
    <link rel="stylesheet" href="./webapp.css">
    <link rel="stylesheet" href="./riset.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="header__container">
                <div class="header__logo">
                    <img src="posse.png" class="logo" alt="POSSE">
                </div>
                <div class="header__date">
                    <p class="week">4th week</p>
                </div>
                <div class="header__button" >
                    <a href="">記録・投稿</a>
                </div>
            </div>
        </div>
    </header>

    

    <div class="main">
        <div class="left_box">
            <div class="left_up_box">
                <div class="left_up_content_box">
                    <p class="content_theme">Today</p>
                    <p class="content_index">3</p>
                    <p class="hour">hour</p>
                </div>
                <div class="left_up_content_box">
                    <p class="content_theme">Month</p>
                    <p class="content_index">120</p>
                    <p class="hour">hour</p>
                </div>
                <div class="left_up_content_box">
                    <p class="content_theme">Total</p>
                    <p class="content_index">1348</p>
                    <p class="hour">hour</p>
                </div>
            </div>
            <div class="left_down_box">
                <!-- 表 -->
            </div>
        </div>
        <div class="right_box">
            <div class="language_box">
                <p class="right_box_title">学習言語</p>
                <!-- 表 -->
                <!-- 構成要素 -->
            </div>
            <div class="content_box">
                <p class="right_box_title">学習コンテンツ</p>
                <!-- 表 -->
                <!-- 構成要素 -->
            </div>
        </div>
    </div>

    <div class="page_box">
        <a href="" class="backpage"></a>
        <p class="date"></p>
        <a href="" class="nextpage"></a>
    </div>
</body>
    <script src="./webapp.js"></script>


</html>
